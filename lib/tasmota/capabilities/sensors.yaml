### Specific sensor drivers

# 05 DS18x20
DS18x20: &ds18x20
  capabilities:
    measure_temperature: true

DS18S20:
  <<: *ds18x20

DS1822:
  <<: *ds18x20

DS18B20:
  <<: *ds18x20

MAX31850:
  <<: *ds18x20

# 06 DHT11 and family
DHT11: &dht11
  capabilities:
    measure_temperature: true
    measure_humidity: true

AM2301:
  <<: *dht11

DHT21:
  <<: *dht11

DHT22:
  <<: *dht11

AM2302:
  <<: *dht11

AM2321:
  <<: *dht11

SI7021:
  <<: *dht11

# 07 SHT1X
SHT1X:
  capabilities:
    measure_temperature: true
    measure_humidity: true

# 08 HTU21
HTU21: &htu21
  capabilities:
    measure_temperature: true
    measure_humidity: true

SI7013:
  <<: *htu21

SI7020:
  <<: *htu21

T/RH?:
  <<: *htu21

# 09 Bosch BMP/BME
BMP180:
  capabilities: &bmp180_caps
    measure_temperature: true
    measure_pressure: true

BMP280:
  capabilities:
    <<: *bmp180_caps

BME280:
  capabilities: &bme280_caps
    <<: *bmp180_caps
    measure_humidity: true

BME680:
  capabilities:
    <<: *bme280_caps
    measure_voc: true

# 10 BH1750
BH1750:
  capabilities:
